{% extends "base_generic.html" %}

{% block title %}<title>Register</title>{% endblock %}

{% block main %}
    <main class="form-control form-control-small">

        <div class="rounded-pill bg-warning bg-opacity-75">
            {% if form.email.errors %}
                <p>{{ form.email.errors }}</p>
            {% endif %}
        </div>

        <form action="" method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please enter your email</h1>

            {{ form }}
            <button class="mt-2 btn btn-lg btn-primary" type="submit" value="Reset password">Reset password</button>
        </form>
    </main>
{% endblock %}
