{% for field, errors in fields %}
    <div class="{{ field.css_classes|add:" form-floating" }}">
        {#    <div class="{{ field.css_classes }}">#}
        {{ field }}
        {{ field.label_tag }}
        {% if errors %}
            <div class="bg-danger bg-opacity-75">{{ errors }}</div>
        {% endif %}
    </div>
{% endfor %}
